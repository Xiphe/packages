name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: 10

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ“¦ Release
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status.

          npm -v

          # pnpm -r --workspace-concurrency=1 exec -- bash -c 'echo;echo -------; pwd; echo  -------; echo && npx --no-install semantic-release'

          # # Publish packages if there are changes
          # echo;echo -------; echo publishing; echo  -------; echo;
          # pnpm -r --no-git-checks --filter="[HEAD]" publish --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
